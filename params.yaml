diffusion:
  batch_size: 32
  epochs_mnist: 20
  epochs_lld: 100
  guiding_factor: 0.9
  learning_rate: 0.01
  steps: 1000
  var_schedule_start: 0.0001
  var_schedule_end: 0.02
