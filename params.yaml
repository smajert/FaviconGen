dataset:
  name: LLD
  specific_clusters:
  - 0
  - 1
  - 2
  n_images: null
  shuffle: true
general:
  device: cuda
  embedding_dim: 32
  do_norm: true
autoencoder:
  adversarial_loss_weight: 1.0
  batch_size: 512
  epochs_mnist: 20
  epochs_lld: 100
  kl_loss_weight: 1.0
